<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${menu.name}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <table class="table">
            <tr>
                <td>
                    <form method="post" style="max-width:600px;" th:object="${menu}">
                        <p th:unless="${menu.cheeses.size()}"><i>Add some cheese to this menu!</i></p>
                        <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>
                        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>
                    </form>
                </td>
            </tr>
            <tr>
                <td><p><a th:href="'/menu/add-item/'+${menu.id}">Add Cheese</a></p></td>
            </tr>
        </table>

    </body>
</html>
